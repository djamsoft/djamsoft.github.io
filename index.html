<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djoulah ASI | الميزان الكوني</title>
    <style>
        body {
            background-color: #050a12;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-card {
            background: rgba(255, 253, 231, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #d4af37;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            max-width: 90%;
        }

        h2 { color: #d4af37; margin-bottom: 30px; font-weight: 300; }

        .equation {
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .visual-logic {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .box {
            padding: 15px 25px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #00ff00;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .box:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .arrow { color: #d4af37; font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="main-card">
    <h2>الميزان الكوني للقرآن (114)</h2>
    
    <div class="equation">
        سورة = 19 (خلق الإنسان) × 6 (بشرية الناس) = 114
    </div>

    <div class="visual-logic">
        <div class="box pulse" onclick="alert('سورة العلق: أول ما نزل - 19 آية تمثل شفرة الخلق.')">19</div>
        <div class="arrow"><---></div>
        <div class="box" onclick="alert('سورة الناس: آخر ما نزل في الترتيب - 6 آيات تمثل كمال البشرية.')">x 6</div>
        <div class="arrow"><---></div>
        <div class="box" onclick="alert('القرآن الكريم: 114 سورة - النظام التشغيلي الشامل للكون.')">114</div>
    </div>

    <p style="margin-top: 30px; font-size: 0.9rem; color: #888;">Djoulah ASI - نظام الذكاء الاستراتيجي الأصيل</p>
</div>

</body>
</html>
