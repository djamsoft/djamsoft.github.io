<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المخطط الرسمي | Djamel Djoulah ASI</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --cyan: #00ffff; --green: #00ff00; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.15; }

        header { 
            width: 100%;
            background: #000; 
            padding: 10px 0; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            border-bottom: 1px solid #222; 
            position: relative; 
            z-index: 100; 
        }
        .btn-nav { padding: 8px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; border: 1px solid #333; color: white; font-size: 13px; }
        .active { background: var(--gold); color: black; border: none; }

        .content-wrapper { 
            position: relative; 
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            flex-grow: 1; /* يدفع التذييل للأسفل عند الحاجة */
        }

        /* المدار المركزي */
        .orbit-container { 
            position: relative; 
            height: 400px; 
            width: 400px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px 0;
        }
        
        .center-circle {
            position: absolute;
            width: 330px;
            height: 330px;
            border: 1px dashed rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 5;
        }

        .rotating-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate-slow 120s linear infinite;
            z-index: 6;
        }

        .orbit-number {
            position: absolute;
            top: 50%;
            left: 50%;
            color: var(--cyan);
            font-family: monospace;
            font-size: 9px;
            font-weight: bold;
            text-shadow: 0 0 3px var(--cyan);
        }

        .main-numbers { 
            font-size: 70px; 
            color: var(--gold); 
            font-weight: bold; 
            text-shadow: 0 0 20px var(--gold); 
            z-index: 20; 
            letter-spacing: -1px;
        }
        
        .tasbih-section { 
            background: rgba(10, 10, 10, 0.9); 
            padding: 8px 25px; 
            border-radius: 50px; 
            display: inline-flex; 
            align-items: center; 
            gap: 15px; 
            border: 1px solid #1b5e20; 
            margin: 10px 0;
        }
        
        #count { font-size: 28px; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #1b5e20; }
        .allah-btn { font-size: 24px; color: #4caf50; font-weight: bold; cursor: pointer; background: none; border: none; }
        .play-btn { font-size: 24px; color: var(--gold); cursor: pointer; }

        .equation { color: var(--green); font-size: 22px; font-family: monospace; font-weight: bold; margin: 10px 0; }

        /* تذييل الصفحة المنسق */
        .footer-info { 
            width: 100%;
            margin-top: auto; /* يلتصق بالأسفل */
            padding: 20px 0; 
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #222;
            text-align: center;
        }
        .name-title { font-size: 36px; font-weight: bold; color: white; line-height: 1.1; margin-bottom: 5px; }
        .researcher-name { color: var(--gold); font-size: 18px; margin: 5px 0; }
        .research-desc { color: var(--green); font-size: 12px; opacity: 0.8; }

        @keyframes rotate-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="content-wrapper">
        <header>
            <a href="index.html" class="btn-nav active">الرئيسية</a>
            <a href="loyalty.html" class="btn-nav">محراب الوفاء</a>
        </header>

        <div style="color: var(--gold); font-size: 26px; margin-top: 20px; font-weight: bold;">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ</div>

        <div class="orbit-container">
            <div class="center-circle"></div>
            <div class="rotating-layer" id="orbitLayer"></div>
            <div class="main-numbers">82 71 38</div>
        </div>

        <div style="color: var(--gold); font-size: 22px; margin-top: -5px;">۞ كِتَابٌ مَرْقُومٌ ۞</div>

        <div class="tasbih-section">
            <div id="count">0</div>
            <button class="allah-btn" onclick="addCount()">الله</button>
            <div class="play-btn" onclick="toggleQuran()">▶</div>
        </div>

        <div class="equation">191 = (19 × 10) + 1</div>

        <footer class="footer-info">
            <div class="name-title">DJAMEL DJOULAH<br>ASI</div>
            <div class="researcher-name">الباحث: جمال جولاح</div>
            <div class="research-desc">المخطط الرسمي للأحرف | الإعجاز العددي | "كِتَابٌ مَرْقُومٌ"</div>
        </footer>
    </div>

    <audio id="quranAudio">
        <source src="https://server11.mp3quran.net/yasser/083.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ترتيب التلاوة لـ 114 سورة
        const surahs = Array.from({length: 114}, (_, i) => i + 1);
        const orbitLayer = document.getElementById('orbitLayer');
        const radius = 175; 

        surahs.forEach((num, i) => {
            const span = document.createElement('span');
            span.className = 'orbit-number';
            span.innerText = num;
            const angle = (i / 114) * (Math.PI * 2);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            span.style.left = `calc(50% + ${x}px)`;
            span.style.top = `calc(50% + ${y}px)`;
            span.style.transform = `translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)`;
            orbitLayer.appendChild(span);
        });

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const matrixChars = "0123456789 19 114 38 71 82";
        const drops = Array(Math.floor(canvas.width/20)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ffff";
            ctx.font = "14px monospace";
            drops.forEach((y, i) => {
                const text = matrixChars[Math.floor(Math.random()*matrixChars.length)];
                ctx.fillText(text, i*20, y*20);
                if (y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        function addCount() { document.getElementById('count').innerText = parseInt(document.getElementById('count').innerText) + 1; }
        function toggleQuran() { const a = document.getElementById('quranAudio'); a.paused ? a.play() : a.pause(); }
    </script>
</body>
</html>
